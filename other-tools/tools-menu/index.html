<!DOCTYPE html>

<body>

    <div class="widget-container">

                </div>
            </div>
            <div class="menu-item">
                <button class="sub-menu-button">3D模拟</button>
                 <div class="horizontal-menu">
                    <button class="sub-sub-menu-button">Inzoi</button>
                    <button class="sub-sub-menu-button">UE</button>

            </div>
            <div class="menu-item">
                <button class="sub-menu-button">图文生成器</button>
                 <div class="horizontal-menu">
                    <button class="sub-sub-menu-button">Story Builder</button>
                    <button class="sub-sub-menu-button">背景抠图</button>

                    <button class="sub-sub-menu-button">AI生故事图</button>
                    <button class="sub-sub-menu-button">AI脸部一致性</button>

                </div>
            </div>
            <div class="menu-item">
                <button class="sub-menu-button">互动系统</button>
                 <div class="horizontal-menu">
                    <button class="sub-sub-menu-button">随机素材</button>
                    <button class="sub-sub-menu-button">LLM+MCP</button>

                </div>
            </div>
            <div class="menu-item">
                <button class="sub-menu-button">工作流</button>
                 <div class="horizontal-menu">
                    <button class="sub-sub-menu-button">穿花裙子的人脸一致性</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for floating pages -->
    <div id="floating-page" class="floating-page"></div>

    <script src="script.js"></script>

</html>
