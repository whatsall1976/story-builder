<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的故事</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .story-card {
      overflow: hidden;
      text-align: center;
      padding: 10px;
      position: relative;
      background: #fff;
    }
    .story-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      object-position: top center;
      border-radius: 6px;
    }
    .title {
      margin-top: 8px;
      font-size: 1.1em;
      font-weight: bold;
    }
    .buttons-container {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .story-card:hover .buttons-container {
      opacity: 1;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 1200px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    .preview-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
    }
    .iframe-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .enter-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 8px 16px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .iframe-container:hover .enter-button {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-top:20px;">我的故事</h1>
  <div id="grid" class="grid-container"></div>

  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Preview</h2>
      <div id="previewContainer" class="preview-container"></div>
    </div>
  </div>

  <script>
    async function getPageCount(folder) {
      try {
        const response = await fetch(`/api/stories/${folder}/pages`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        return data.pageCount || 0;
      } catch (error) {
        console.error('Error fetching page count:', error);
        return 0;
      }
    }

    async function openPreviewModal(folder) {
      const modal = document.getElementById('previewModal');
      const previewContainer = document.getElementById('previewContainer');
      modal.style.display = 'block';
      previewContainer.innerHTML = '';

      const pageCount = await getPageCount(folder);
      for (let i = 1; i <= pageCount; i++) {
        const iframeContainer = document.createElement('div');
        iframeContainer.classList.add('iframe-container');

        const iframeWrapper = document.createElement('div');
        iframeWrapper.classList.add('iframe-wrapper');
        const iframe = document.createElement('iframe');
        iframe.src = `/stories/${folder}/page${i}.html`;
        iframeWrapper.appendChild(iframe);
        iframeContainer.appendChild(iframeWrapper);

        const button = document.createElement('button');
        button.classList.add('enter-button');
        button.textContent = `Enter Page ${i}`;
        button.dataset.pageNumber = i;
        button.dataset.folder = folder;
        button.addEventListener('click', (event) => {
          event.stopPropagation();
          const pageNumber = button.dataset.pageNumber;
          const folder = button.dataset.folder;
          const url = `/stories/${folder}/player.html?page=${pageNumber}`;
          window.open(url, '_blank');
        });
        iframeContainer.appendChild(button);

        previewContainer.appendChild(iframeContainer);
      }
    }

    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('previewModal').style.display = 'none';
      document.getElementById('previewContainer').innerHTML = '';
    });

    window.addEventListener('click', (event) => {
      if (event.target === document.getElementById('previewModal')) {
        document.getElementById('previewModal').style.display = 'none';
        document.getElementById('previewContainer').innerHTML = '';
      }
    });

    fetch('/api/folders')
      .then(response => response.json())
      .then(data => {
        if (data.success && data.folders) {
          loadCards(data.folders);
        } else {
          console.error('Failed to fetch folder names');
        }
      })
      .catch(err => console.error('Error fetching folder names:', err));

    function loadCards(folders) {
      const grid = document.getElementById("grid");

      const shuffledFolders = folders.sort(() => Math.random() - 0.5);
      shuffledFolders.forEach(folder => {
        const card = document.createElement("div");
        card.classList.add("story-card");

        const img = document.createElement("img");
        img.src = `/stories/${folder}/media/1.jpg`;
        img.onerror = function() {
          this.onerror = null;
          this.src = `/stories/${folder}/media/1.png`;
        };
        card.appendChild(img);

        const titleElem = document.createElement("div");
        titleElem.classList.add("title");
        titleElem.textContent = folder;
        card.appendChild(titleElem);

        fetch(`/stories/${folder}/player.html`)
          .then(res => res.text())
          .then(html => {
            const match = html.match(/<div id=['"]controls['"][^>]*>\s*<span>(.*?)<\/span>/i);
            if (match && match[1]) {
              titleElem.textContent = match[1].trim();
            }
          })
          .catch(() => console.warn(`Could not load title for ${folder}`));

        const buttonsContainer = document.createElement("div");
        buttonsContainer.classList.add("buttons-container");

        const previewButton = document.createElement("button");
        previewButton.textContent = "Preview";
        previewButton.onclick = () => openPreviewModal(folder);
        const playButton = document.createElement("button");
        playButton.textContent = "Play";
        playButton.onclick = () => window.open(`/stories/${folder}/player.html`, "_blank");

        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.onclick = () => window.open(`/stories/${folder}/builder.html`, "_blank");
        buttonsContainer.appendChild(previewButton);
        buttonsContainer.appendChild(playButton);
        buttonsContainer.appendChild(editButton);
        card.appendChild(buttonsContainer);

        grid.appendChild(card);
      });
    }
  </script>

</body>
</html>
