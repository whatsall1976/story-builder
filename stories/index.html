<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的故事</title>
  <link rel="stylesheet" href="/modules/styles.css">
  <link rel="stylesheet" href="/modules/view-switcher.css">
  <link rel="stylesheet" href="/modules/favorites.css">
</head>
<body>

  <header class="main-header">
    <div class="menu-dropdown">
      <button id="menu-btn" class="menu-btn" title="Menu">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
      </button>
      <div id="dropdown-content" class="dropdown-content">
        <button class="dropdown-item view-mode-item active" data-view="grid">
          <div class="dropdown-item-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"/>
            </svg>
          </div>
          Grid View
        </button>
        <button class="dropdown-item view-mode-item" data-view="gallery">
          <div class="dropdown-item-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"/>
            </svg>
          </div>
          Gallery View
        </button>
        <div class="dropdown-separator"></div>
        <button id="add-favorite-btn" class="dropdown-item add-favorite-btn">
          <div class="dropdown-item-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 5v14m-7-7h14"/>
            </svg>
          </div>
          创建收藏夹
        </button>
      </div>
    </div>
    
    <h1>我的故事</h1>
    
    <div class="view-controls">
      <button class="view-btn active" data-view="grid" title="Grid View">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"/>
        </svg>
      </button>
      <button class="view-btn" data-view="gallery" title="Gallery View">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"/>
        </svg>
      </button>
    </div>
  </header>
  
  <div id="grid" class="grid-container"></div>
  
  <div id="gallery" class="gallery-view">
    <div id="featured-story" class="featured-story">
      <div class="featured-image">
        <img id="featured-img" src="" alt="Featured Story">
      </div>
      <div class="featured-content">
        <h2 id="featured-title" class="featured-title">Select a story</h2>
        <div id="featured-actions" class="featured-actions">
          <button class="btn btn-secondary" onclick="previewFeaturedStory()">Preview</button>
          <button class="btn btn-success" onclick="playFeaturedStory()">Play</button>
          <button class="btn btn-primary" onclick="editFeaturedStory()">Edit</button>
        </div>
      </div>
    </div>
    <div id="thumbnails" class="story-thumbnails"></div>
  </div>

  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Story Preview</h2>
        <span class="close">&times;</span>
      </div>
      <div id="previewContainer" class="preview-container"></div>
    </div>
  </div>

  <div id="favorites-modal" class="favorites-modal">
    <div class="favorites-modal-content">
      <div class="favorites-modal-header">
        <h2>创建收藏夹</h2>
        <span class="close">&times;</span>
      </div>
      
      <div class="name-input-group">
        <label for="favorite-name-input">收藏夹名称:</label>
        <input type="text" id="favorite-name-input" class="name-input" placeholder="输入收藏夹名称..." maxlength="50">
      </div>

      <div class="stories-selection">
        <h3>选择故事</h3>
        <div id="selection-counter" class="selection-counter">已选择 0 个故事</div>
        <div id="stories-grid" class="stories-grid">
          <!-- Stories will be populated by JavaScript -->
        </div>
      </div>

      <div class="favorites-modal-actions">
        <button id="cancel-favorite-btn" class="btn btn-cancel">取消</button>
        <button id="confirm-favorite-btn" class="btn btn-confirm" disabled>确定</button>
      </div>
    </div>
  </div>

  <script src="/modules/view-switcher.js"></script>
  <script src="/modules/story-loader.js"></script>
  <script src="/modules/favorites.js"></script>

</body>
</html>
